            </div>
        </div>
        <div class="row ml-4 p-0 mr-4">
            <div class="text-center col-md d-flex align-items-center justify-content-md-center p-0 m-0">
                <h2 class="p-4 m-0">Guardar datos</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 ml-4 mb-4 mr-4 mt-4 text-white">
                <form action="#" class="col-auto p-4 bg-dark" id="formulario">
                    <div class="d-flex justify-content-between">
                        <div class="form-group">
                            <label>Nombre completo</label>
                            <input id="nombre" class="form-control" type="text"
                                placeholder="Ingresa el nombre completo">
                        </div>
                        <div class="form-group">
                            <label>Fecha de nacimiento</label>
                            <input id="fecha" class="form-control" type="date"
                                placeholder="Ingresa la fecha de nacimiento">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Corréo electrónico</label>
                        <input id="correo" class="form-control" type="email" required
                            placeholder="Ingresa corréo electrónico">
                    </div>
                    <div class="form-group">
                        <label>Dirección</label>
                        <input id="direccion" class="form-control" type="text" placeholder="Ingresa dirección">
                    </div>
                    <div class="form-group">
                        <label>Télefono</label>
                        <input id="telefono" class="form-control" type="tel" placeholder="Ingresa télefono">
                    </div>
                    <div class="d-flex justify-content-between">
                        <div class="form-group">
                            <label>Tarjeta de crédito</label>
                            <input id="tarjeta" class="form-control" type="tel"
                                placeholder="Ingresa dígitos de la tarjeta">
                        </div>
                        <div class="form-group">
                            <label>Fecha de expiración</label>
                            <input id="fechaEX" class="form-control" type="text" placeholder="Ingresa su vencimiento">
                        </div>
                    </div>
                    <div id="error"></div>
                    <hr>
                    <button id="guardar" class="btn btn-primary" type="submit">Guardar datos</button>
                    <button class="btn btn-secondary" type="reset">Restablecer datos</button>
                </form>
            </div>
            <div class="col m-4">
                <div class="text-center">
                    <h3>Datos almacenados</h3>
                </div>
